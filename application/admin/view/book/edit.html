<div class="main_hd">
    <h2>书库管理</h2>
    <div class="title_tab">
        <ul class="tab_navs title_tab">
            <li class="tab_nav first js_top"><a href="/admin/book">全部书籍</a></li>
            <li class="tab_nav js_top selected"><a href="javascript:;" >编辑书本</a></li>
        </ul>
    </div>
</div>
<div class="main_bd">

    <form action="/admin/book/update/id/{$model.id}" enctype="multipart/form-data" method="post" class=" form goods_form goods_add_form">

        <ul id="progressbar">
            <li class="active">基础信息</li>
            <li>运营信息</li>
            <li>书籍简介</li>
        </ul>

        <fieldset>
            <label>基础信息</label>
            <div class="form_group">
                <label>书名</label><input  name="name" value="{$model.model.name}" type="text" maxlength="15" />
            </div>

            <div class="form_group">
                <label>作者</label><input  name="auther"  value="{$model.model.auther}" type="text" maxlength="15" />
            </div>

            <div class="form_group">
                <label>版本</label>
                <select name="edition">

                    <option value="无">无</option>
                    <option value="第1版" {if condition="$model.model.edition == '第1版'"}selected="selected"{/if}>第1版</option>
                    <option value="第2版" {if condition="$model.model.edition == '第2版'"}selected="selected"{/if}>第2版</option>
                    <option value="第3版" {if condition="$model.model.edition == '第3版'"}selected="selected"{/if}>第3版</option>
                    <option value="第4版" {if condition="$model.model.edition == '第4版'"}selected="selected"{/if}>第4版</option>
                    <option value="第5版" {if condition="$model.model.edition == '第5版'"}selected="selected"{/if}>第5版</option>
                    <option value="第6版" {if condition="$model.model.edition == '第6版'"}selected="selected"{/if}>第6版</option>
                    <option value="第7版" {if condition="$model.model.edition == '第7版'"}selected="selected"{/if}>第7版</option>
                    <option value="第8版" {if condition="$model.model.edition == '第8版'"}selected="selected"{/if}>第8版</option>
                    <option value="第9版" {if condition="$model.model.edition == '第9版'"}selected="selected"{/if}>第9版</option>
                    <option value="第10版" {if condition="$model.model.edition == '第10版'"}selected="selected"{/if}>第10版</option>
                </select>
            </div>

            <div class="form_group">
                <label>国家</label><input  name="nationality" value="{$model.model.nationality}"  type="text" maxlength="15" />
            </div>

            <div class="form_group">
                <label>出版社</label><input  name="publisher" type="text" value="{$model.model.publisher}"  maxlength="15" />
            </div>

            <div class="form_group">
                <label>分类</label>
                <select name="category_id">
                    {volist name="bookCategory" id="x"}
                    <option value="{$x.id}">{$x.name}</option>
                    {/volist}
                </select>
            </div>

            <div class="form_group" style="height: 450px;">
                <label>封面图</label>
                <div class="upload_img_box" style="text-align: center;width: 340px;">
                    <div class="upload_img_label" style="position:relative;width:320px;height:410px;text-align: center">
                        <img class='thumb' style='position:relative;width: 300px;height: 400px'  src="{$model.model.cover_img}">
                    </div>
                    <input class="upload_img_input" accept="image/jpeg,image/jpg,image/png" type="file" name="cover_img" />
                </div>
            </div>

            <div class="current_box">
                <input type="button" name="next" class="next btn btn_primary"  value="继续" />
            </div>

        </fieldset>

        <fieldset>

            <label>托管书屋</label>
            <div class="dialog">
                <div class="form_group">
                    <label>所在书屋</label>
                    <select name="book_house_id">
                        {volist name="bookHouseList" id="x"}
                        <option value="{$x.id}">{$x.name}</option>
                        {/volist}
                    </select>
                </div>
                <div class="form_group">
                    <label>出租价格</label>
                    <input  name="price" value="{$model.price}" maxlength="5" />
                </div>
            </div>

            <div class="current_box">
                <input type="button" name="previous" class="previous btn btn_primary " value="上一页" />
                <input type="button" name="next" class="next btn btn_primary" value="继续" />
            </div>
        </fieldset>
        <fieldset>

            <div class="goods_desc_box form_group">
                <label>详细介绍</label>
                <script class="ueditor" id="container" name="intro" type="text/plain">{$model.model.intro}
            </script>
                <script type="text/javascript" src="/ueditor/ueditor.config.js"></script>
                <!-- 编辑器源码文件 -->
                <script type="text/javascript" src="/ueditor/ueditor.all.js"></script>
                <!-- 实例化编辑器 -->
                <script type="text/javascript">
                    var ue = UE.getEditor('container',{
                        initialFrameWidth:800,
                        initialFrameHeight:300
                    });
                </script>
            </div>
            <div class="current_box">
                <input type="button" name="previous" class="previous btn btn_primary  " value="上一页" />
                <input type="button" onclick="submit()" name="next" class="next btn btn_primary " value="提交" />
            </div>
        </fieldset>
        <!--<button class="submit">修改</button>-->
    </form>
</div>

<script src="//cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="/static/js/jquery.easing.min.js" type="text/javascript"></script>
<script src="/static/js/zzsc.js" type="text/javascript"></script>

<script>

    $(function() {

        $(".upload_img_label").on('click',function(e){

            var index = $(".upload_img_label").index(this);
            $('.upload_img_input').eq(index).click();
        })

        $(".upload_img_input").on("change",function(){

            var objUrl = getObjectURL(this.files[0]) ; //获取图片的路径，该路径不是图片在本地的路径
            if (objUrl) {

                var index = $(".upload_img_input").index(this);

                var tempStr = "<img class='thumb' style='position:relative;width: 300px;height: 400px' />",
                        $label = $(".upload_img_label").eq(index);

                $label.append(tempStr);
                console.log($label.find('img.thumb'));
                $label.find('img.thumb').attr('src',objUrl);

            }

        });
    });

    function getObjectURL(file) {
        var url = null ;
        if (window.createObjectURL!=undefined) { // basic
            url = window.createObjectURL(file) ;
        } else if (window.URL!=undefined) { // mozilla(firefox)
            url = window.URL.createObjectURL(file) ;
        } else if (window.webkitURL!=undefined) { // webkit or chrome
            url = window.webkitURL.createObjectURL(file) ;
        }
        return url ;
    }

    function submit(){
        // return false;
        document.form[0].submit();
    }
</script>

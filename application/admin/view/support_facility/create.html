<div class="main_hd">
    <h2>设施信息</h2>
    <div class="title_tab">
        <ul class="tab_navs title_tab">
            <li class="tab_nav first js_top"><a href="/admin/support_facility" id="reloadTop">全部设施</a></li>
            <li class="tab_nav js_top selected"><a href="javascript:;" id="blackTop">新增设施</a></li>
        </ul>
    </div>
</div>
<div class="main_bd">
    <form action="/admin/support_facility/save" enctype="multipart/form-data" method="post" class=" form goods_form goods_add_form">
        <div class="form_group">
            <label>设施名</label><input  name="name"  type="text" maxlength="10" />
        </div>
        <div class="form_group" style="height: 250px;">
            <label>封面图</label>
            <div class="upload_img_box" style="text-align: center;width: 220px;">
                <div class="upload_img_label" style="position:relative;height:200px;text-align: center"></div>
                <input class="upload_img_input" accept="image/jpeg,image/jpg,image/png" type="file" name="img" />
            </div>
        </div>
        <div class="current_box">
            <input type="button" onclick="submit()" name="next" class="next btn btn_primary " value="提交" />
        </div>
    </form>
</div>
<script src="//cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="/static/js/jquery.easing.min.js" type="text/javascript"></script>
<script src="/static/js/zzsc.js" type="text/javascript"></script>

<script>

    $(function() {

        $(".upload_img_label").on('click',function(e){

            var index = $(".upload_img_label").index(this);
            $('.upload_img_input').eq(index).click();
        })

        $(".upload_img_input").on("change",function(){

            var objUrl = getObjectURL(this.files[0]) ; //获取图片的路径，该路径不是图片在本地的路径
            if (objUrl) {

                var index = $(".upload_img_input").index(this);

                var tempStr = "<img class='thumb' style='position:relative;width: 200px;height: 200px' />",
                        $label = $(".upload_img_label").eq(index);

                $label.append(tempStr);
                console.log($label.find('img.thumb'));
                $label.find('img.thumb').attr('src',objUrl);

            }

        });
    });

    function getObjectURL(file) {
        var url = null ;
        if (window.createObjectURL!=undefined) { // basic
            url = window.createObjectURL(file) ;
        } else if (window.URL!=undefined) { // mozilla(firefox)
            url = window.URL.createObjectURL(file) ;
        } else if (window.webkitURL!=undefined) { // webkit or chrome
            url = window.webkitURL.createObjectURL(file) ;
        }
        return url ;
    }

    function submit(){
        // return false;
        document.form[0].submit();
    }
</script>
